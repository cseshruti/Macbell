<div class="card login-card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" formControlName="email" ngModel email="true" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox float-left">
                    <label><input type="checkbox" value="true">Remember me</label>
                </div>
                <div class="float-right">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign In
                    </button>
                </div>
            </div>
            <br>
        </form>
        <hr>
            Forgot Password ? <a href="#">click here</a>
        <hr>
        <button class="btn btn-outline-primary float-center">
            <a routerLink="/register" style="color:inherit"> Create Profile </a>
        </button>
    </div>
</div>
