<div class="card profile-card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2 col-cm-12">
                <div style="background-image: url('assets/img/placeholder.jpg'); width: 100%; height: 140px"> </div>
                <br>
                <button class="btn btn-outline-primary">Change Image</button>
                <br> <br>
                <button class="btn btn-outline-success">View Enquiry</button>
            </div>
            <div class="col-md-5 col-cm-12">
                <div class="profile-row"> <strong> Name: </strong> {{name}} </div>
                <div class="profile-row"> <strong> Mobile: </strong> {{mobile}} </div>
                <div class="profile-row"> <strong> Firm Name: </strong> {{ firm_name}} </div>
                <button class="btn btn-outline-primary" (click) = "onClick()">Update Profile</button>
            </div>

            <div class="col-md-5 col-cm-12">
                <div class="profile-row"> <strong> Email: </strong> {{ name}} </div>
                <div class="profile-row"> <strong> Macbell Id: </strong> {{ id }} </div>
                <div class="profile-row"> <strong> Category: </strong> {{ category }} </div>
                <button class="btn btn-outline-primary" (click) = "onSubmit()">Complete Profile</button>
            </div> 
        </div>
    </div>
</div>
